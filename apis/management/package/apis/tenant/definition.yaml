apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: tenants.platform.synapse.io
spec:
  scope: Cluster
  group: platform.synapse.io
  names:
    kind: Tenant
    plural: tenants
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - name
                - sourceRepos
              properties:
                name:
                  type: string
                  description: Tenant name (used for namespace and ArgoCD project)
                description:
                  type: string
                  description: Human-readable description of the tenant
                sourceRepos:
                  type: array
                  description: Git repositories the tenant can deploy from
                  items:
                    type: string
                features:
                  type: object
                  description: Optional features to enable for this tenant
                  properties:
                    argoWorkflows:
                      type: object
                      description: Argo Workflows integration
                      properties:
                        enabled:
                          type: boolean
                          description: Enable Argo Workflows RBAC for this tenant
                          default: false
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
