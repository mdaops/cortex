---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: crossplane
  namespace: flux-system
spec:
  interval: 1h
  url: https://charts.crossplane.io/stable
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crossplane
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: crossplane-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  chart:
    spec:
      chart: crossplane
      version: "2.x"
      sourceRef:
        kind: HelmRepository
        name: crossplane
        namespace: flux-system
      interval: 12h
  values:
    replicas: 1
    podSecurityContextCrossplane:
      seccompProfile:
        type: RuntimeDefault
    podSecurityContextRBACManager:
      seccompProfile:
        type: RuntimeDefault
    resourcesCrossplane:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 512Mi
    resourcesRBACManager:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 256Mi
    metrics:
      enabled: true
