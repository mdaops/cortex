---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kgateway
spec:
  interval: 1h
  type: oci
  url: oci://cr.kgateway.dev/kgateway-dev/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway-crds
spec:
  dependsOn:
    - name: gateway-api-crds
      kind: Kustomization
  interval: 30m
  targetNamespace: kgateway-system
  install:
    createNamespace: true
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  kubeConfig:
    secretRef:
      name: cluster-kubeconfig
  chart:
    spec:
      chart: kgateway-crds
      version: "v2.2.0-main"
      sourceRef:
        kind: HelmRepository
        name: kgateway
      interval: 12h
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway
spec:
  dependsOn:
    - name: kgateway-crds
  interval: 30m
  targetNamespace: kgateway-system
  install:
    createNamespace: true
  kubeConfig:
    secretRef:
      name: cluster-kubeconfig
  chart:
    spec:
      chart: kgateway
      version: "v2.2.0-main"
      sourceRef:
        kind: HelmRepository
        name: kgateway
      interval: 12h
  values:
    controller:
      image:
        pullPolicy: Always
