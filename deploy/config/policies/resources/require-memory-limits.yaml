---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-memory-limits
  annotations:
    policies.kyverno.io/title: Require Memory Limits
    policies.kyverno.io/category: Resource Management
    policies.kyverno.io/severity: medium
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: memory-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - flux-system
                - kyverno
                - crossplane-system
                - argocd
      validate:
        message: "Memory limits are required for all containers."
        pattern:
          spec:
            containers:
              - resources:
                  limits:
                    memory: "?*"
            =(initContainers):
              - resources:
                  limits:
                    memory: "?*"
            =(ephemeralContainers):
              - resources:
                  limits:
                    memory: "?*"
