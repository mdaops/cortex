---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-probes
  annotations:
    policies.kyverno.io/title: Require Probes
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: low
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: require-readiness-probe
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - DaemonSet
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - flux-system
                - kyverno
                - crossplane-system
                - argocd
      validate:
        message: "Readiness probes are required for all containers in Deployments, StatefulSets, and DaemonSets."
        pattern:
          spec:
            template:
              spec:
                containers:
                  - readinessProbe: {}
    - name: require-liveness-probe
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - DaemonSet
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - flux-system
                - kyverno
                - crossplane-system
                - argocd
      validate:
        message: "Liveness probes are required for all containers in Deployments, StatefulSets, and DaemonSets."
        pattern:
          spec:
            template:
              spec:
                containers:
                  - livenessProbe: {}
