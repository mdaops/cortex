apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argo-system
spec:
  parentRefs:
    - name: main
      namespace: kgateway-system
  hostnames:
    - argocd.dev.synapse.mabbott.dev
    - argocd.local
    - synapse-gateway-1.tail93695b.ts.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argo-system-argocd-server
          port: 80
