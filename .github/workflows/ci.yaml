name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'configurations/management/**'
      - 'configurations/pkg/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            configurations/management/functions/xtenant/go.sum
            configurations/pkg/resources/go.sum

      - name: Lint shared resources
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1
          working-directory: configurations/pkg/resources

      - name: Test shared resources
        working-directory: configurations/pkg/resources
        run: go test -v -cover ./...

      - name: Lint function
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1
          working-directory: configurations/management/functions/xtenant

      - name: Test function
        working-directory: configurations/management/functions/xtenant
        run: go test -v -cover ./...

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Crossplane CLI
        run: |
          curl -sL https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh | sh
          sudo mv crossplane /usr/local/bin/

      - name: Build function
        working-directory: configurations/management/functions/xtenant
        run: |
          docker build . --platform=linux/amd64 --tag runtime-amd64
          crossplane xpkg build --package-root=package --embed-runtime-image=runtime-amd64 --package-file=function.xpkg

      - name: Build configuration
        working-directory: configurations/management
        run: crossplane xpkg build --package-file=configuration.xpkg
