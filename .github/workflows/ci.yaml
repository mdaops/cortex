name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'configurations/management/**'
      - 'configurations/pkg/**'

env:
  REGISTRY: ghcr.io
  FUNCTION_IMAGE: ghcr.io/${{ github.repository }}/function-xtenant
  CONFIG_IMAGE: ghcr.io/${{ github.repository }}/configuration-management

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: |
            configurations/management/functions/xtenant/go.sum
            configurations/pkg/resources/go.sum

      - name: Lint shared resources
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1
          working-directory: configurations/pkg/resources

      - name: Test shared resources
        working-directory: configurations/pkg/resources
        run: go test -v -cover ./...

      - name: Lint function
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1
          working-directory: configurations/management/functions/xtenant

      - name: Test function
        working-directory: configurations/management/functions/xtenant
        run: go test -v -cover ./...

  build-and-push:
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Crossplane CLI
        run: |
          curl -sL https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh | sh
          sudo mv crossplane /usr/local/bin/

      - name: Build and push function
        run: |
          docker build . -f configurations/management/functions/xtenant/Dockerfile --platform=linux/amd64 --tag runtime-amd64
          cd configurations/management/functions/xtenant
          crossplane xpkg build --package-root=package --embed-runtime-image=runtime-amd64 --package-file=function.xpkg
          crossplane xpkg push --package-files=function.xpkg ${{ env.FUNCTION_IMAGE }}:${{ github.sha }}
          crossplane xpkg push --package-files=function.xpkg ${{ env.FUNCTION_IMAGE }}:v0.0.1
          crossplane xpkg push --package-files=function.xpkg ${{ env.FUNCTION_IMAGE }}:latest

      - name: Build and push configuration
        working-directory: configurations/management
        run: |
          crossplane xpkg build --package-root=package --examples-root=examples --package-file=configuration.xpkg
          crossplane xpkg push --package-files=configuration.xpkg ${{ env.CONFIG_IMAGE }}:${{ github.sha }}
          crossplane xpkg push --package-files=configuration.xpkg ${{ env.CONFIG_IMAGE }}:v0.0.1
          crossplane xpkg push --package-files=configuration.xpkg ${{ env.CONFIG_IMAGE }}:latest
