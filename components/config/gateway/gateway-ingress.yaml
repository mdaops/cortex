apiVersion: v1
kind: Service
metadata:
  name: synapse-gateway
  namespace: kgateway-system
  annotations:
    tailscale.com/hostname: synapse-gateway
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/instance: main
    app.kubernetes.io/name: main
    gateway.networking.k8s.io/gateway-name: main
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
